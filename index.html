  <script>
    const PASSWORD = "1234";
    let isAdmin = false;
    let editingBubble = null;

    function showPasswordPrompt() {
      const input = prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
      if (input === PASSWORD) {
        isAdmin = true;
        document.getElementById("input-area").style.display = "block";
        document.getElementById("admin-panel").style.display = "none";
        document.querySelectorAll(".bubble-buttons").forEach(btn => btn.style.display = "block");
      } else {
        alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
      }
    }

    function linkify(text) {
      const urlPattern = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlPattern, (url) => {
        return `<a href="${url}" target="_blank">${url}</a>`;
      });
    }

    function addMessage() {
      const msg = document.getElementById("newMessage").value.trim();
      if (msg === "") return;

      if (editingBubble) {
        editingBubble.querySelector(".content").innerHTML = linkify(msg);
        editingBubble = null;
        document.querySelector("button[onclick='addMessage()']").innerText = "ê³µì§€ ì¶”ê°€";
      } else {
        const chatBox = document.getElementById("chatBox");
        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";
        bubble.innerHTML = `
          <div class="content">${linkify(msg)}</div>
          <div class="bubble-buttons" style="display: ${isAdmin ? "block" : "none"}">
            <button onclick="editMessage(this)">ìˆ˜ì •</button>
            <button onclick="deleteMessage(this)">ì‚­ì œ</button>
          </div>`;
        addCopyListeners(bubble);
        chatBox.appendChild(bubble);
      }

      document.getElementById("newMessage").value = "";
    }

    function editMessage(btn) {
      const bubble = btn.closest(".chat-bubble");
      const text = bubble.querySelector(".content").innerText;
      document.getElementById("newMessage").value = text;
      editingBubble = bubble;
      document.querySelector("button[onclick='addMessage()']").innerText = "ìˆ˜ì • ì™„ë£Œ";
    }

    function deleteMessage(btn) {
      const bubble = btn.closest(".chat-bubble");
      bubble.remove();
    }

    function addCopyListeners(element) {
      let touchTimer;
      element.addEventListener("touchstart", () => {
        touchTimer = setTimeout(() => {
          const temp = document.createElement("textarea");
          temp.value = element.querySelector(".content").innerText;
          document.body.appendChild(temp);
          temp.select();
          document.execCommand("copy");
          document.body.removeChild(temp);
          showToast("ğŸ“‹ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤");
        }, 600);
      });
      element.addEventListener("touchend", () => {
        clearTimeout(touchTimer);
      });
    }

    // ì´ˆê¸° ë§í’ì„ ì—ë„ ë³µì‚¬ ê¸°ëŠ¥ ì ìš©
    document.querySelectorAll(".chat-bubble").forEach(addCopyListeners);

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function filterMessages() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const bubbles = document.querySelectorAll(".chat-bubble");
      bubbles.forEach((bubble) => {
        const text = bubble.innerText.toLowerCase();
        bubble.style.display = text.includes(keyword) ? "block" : "none";
      });
    }
