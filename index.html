
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[여성시대] 뉴스 시사 라이브 달글 부속 달글</title>
  <style>
    body {
      font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
      background-color: #f2f5f8;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    .page-title {
      max-width: 700px;
      margin: 30px auto 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 0 15px;
      white-space: pre-line;
      line-height: 1.6;
    }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      background-color: #e0f3ff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .chat-bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 10px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      cursor: pointer;
    }
    .bubble-buttons {
      display: none;
      font-size: 12px;
      margin-top: 6px;
    }
    .search-bar {
      max-width: 500px;
      margin: 20px auto 10px;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #input-area {
      text-align: center;
      margin: 30px auto;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #aaa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #888;
    }
    a {
      color: #0077cc;
      text-decoration: underline;
    }
    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0.9;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="page-title">
    [여성시대] 뉴스 시사 라이브 달글 부속<br>
    댓관용 날조 정정 자료<br>
    박찬대 당대표 후보 밭갈이용 정보 모음 💙
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="공지 내용 검색..." oninput="filterMessages()" />
  </div>

  <div id="admin-panel" style="text-align: center;">
    <button onclick="showPasswordPrompt()">🔒 관리자 전용</button>
  </div>

  <div id="input-area" style="display:none;">
    <textarea id="newMessage" rows="3" placeholder="공지 입력..."></textarea>
    <br />
    <button onclick="addOrUpdateMessage()">공지 추가</button>
  </div>

  <div id="toast">📋 복사</div>

  <script>
    let editingIndex = null;
    let isAdmin = false;

    function getMessages() {
      return JSON.parse(localStorage.getItem('messages') || '[]');
    }

    function saveMessages(messages) {
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function renderMessages() {
      const container = document.getElementById("chatBox");
      container.innerHTML = "";
      const messages = getMessages();
      messages.forEach((msg, index) => {
        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";
        bubble.innerHTML = msg.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

        function copyContent() {
          navigator.clipboard.writeText(msg).then(() => {
            const toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 1500);
          }).catch(err => {
            alert("복사에 실패했습니다: " + err);
          });
        }

        // PC + 모바일 클릭 이벤트로만 처리
        bubble.addEventListener("click", copyContent);
        bubble.addEventListener("touchend", copyContent);

        if (isAdmin) {
          const btns = document.createElement("div");
          btns.className = "bubble-buttons";
          btns.style.display = "block";

          const editBtn = document.createElement("button");
          editBtn.textContent = "수정";
          editBtn.onclick = () => {
            document.getElementById("newMessage").value = msg;
            editingIndex = index;
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "삭제";
          delBtn.onclick = () => {
            messages.splice(index, 1);
            saveMessages(messages);
            renderMessages();
          };

          btns.appendChild(editBtn);
          btns.appendChild(delBtn);
          bubble.appendChild(btns);
        }

        container.appendChild(bubble);
      });
    }

    function addOrUpdateMessage() {
      const content = document.getElementById("newMessage").value.trim();
      if (!content) return;
      let messages = getMessages();
      if (editingIndex !== null) {
        messages[editingIndex] = content;
        editingIndex = null;
      } else {
        messages.unshift(content);
      }
      saveMessages(messages);
      document.getElementById("newMessage").value = "";
      renderMessages();
    }

    function showPasswordPrompt() {
      const pwd = prompt("관리자 비밀번호를 입력하세요");
      if (pwd === "980324") {
        isAdmin = true;
        document.getElementById("input-area").style.display = "block";
        renderMessages();
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    function filterMessages() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const bubbles = document.querySelectorAll(".chat-bubble");
      bubbles.forEach(b => {
        const text = b.textContent.toLowerCase();
        b.style.display = text.includes(query) ? "block" : "none";
      });
    }

    renderMessages();
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc,
      doc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZHqkGXdH4XxL-0jprA2DB7YO4XhTdNmQ",
      authDomain: "chat-page-6d547.firebaseapp.com",
      projectId: "chat-page-6d547",
      storageBucket: "chat-page-6d547.appspot.com",
      messagingSenderId: "1087235341754",
      appId: "1:1087235341754:web:6583340a62f21068b5b183"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isAdmin = false;
    let editingId = null;

    async function loadMessages() {
      const container = document.getElementById("chatBox");
      container.innerHTML = "";
      const q = query(collection(db, "message"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const msg = data.content;
        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";
        bubble.innerHTML = msg.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

        function copyContent() {
          navigator.clipboard.writeText(msg).then(() => {
            const toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 1500);
          });
        }
        bubble.addEventListener("click", copyContent);
        bubble.addEventListener("touchend", copyContent);

        if (isAdmin) {
          const btns = document.createElement("div");
          btns.className = "bubble-buttons";
          btns.style.display = "block";

          const editBtn = document.createElement("button");
          editBtn.textContent = "수정";
          editBtn.onclick = () => {
            document.getElementById("newMessage").value = msg;
            editingId = id;
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "삭제";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "message", id));
            loadMessages();
          };

          btns.appendChild(editBtn);
          btns.appendChild(delBtn);
          bubble.appendChild(btns);
        }

        container.appendChild(bubble);
      });
    }

    async function addOrUpdateMessage() {
      const content = document.getElementById("newMessage").value.trim();
      if (!content) return;
      if (editingId) {
        await updateDoc(doc(db, "message", editingId), {
          content,
          timestamp: serverTimestamp()
        });
        editingId = null;
      } else {
        await addDoc(collection(db, "message"), {
          content,
          timestamp: serverTimestamp()
        });
      }
      document.getElementById("newMessage").value = "";
      loadMessages();
    }

    function showPasswordPrompt() {
      const pwd = prompt("관리자 비밀번호를 입력하세요");
      if (pwd === "1234") {
        isAdmin = true;
        document.getElementById("input-area").style.display = "block";
        loadMessages();
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    function filterMessages() {
      const queryText = document.getElementById("searchInput").value.toLowerCase();
      const bubbles = document.querySelectorAll(".chat-bubble");
      bubbles.forEach(b => {
        const text = b.textContent.toLowerCase();
        b.style.display = text.includes(queryText) ? "block" : "none";
      });
    }

    window.addOrUpdateMessage = addOrUpdateMessage;
    window.showPasswordPrompt = showPasswordPrompt;
    window.filterMessages = filterMessages;
    window.onload = loadMessages;
  </script>

</body>
</html>
