<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>쨀달 페이지</title>
<style>
  body {
    font-family: "Malgun Gothic", sans-serif;
    background-color: #f2f5f8;
    margin: 0;
    padding: 0;
    font-size: 14px;
  }
  .page-title {
    max-width: 700px;
    margin: 25px auto 20px;
    text-align: center;
    padding: 0 15px;
    line-height: 1.6;
    user-select: text;
  }
  .page-title .main-title {
    font-size: 20px;
    font-weight: bold;
  }
  .page-title .sub-title {
    font-size: 13px;
    font-weight: normal;
  }

.button-container {
  text-align: center;
  margin-top: 20px;
}

.button-container a {
  text-decoration: none;
  margin: 0 10px;
}

.button-container button {
  width: 300px;
  height: 100px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}
.btn-yellow {
  background-color: #f1c40f;
}
.btn-yellow:hover {
  background-color: #d4ac0d;
}

.btn-gray {
  background-color: #7f8c8d;
}
.btn-gray:hover {
  background-color: #626e70;
}

.btn-blue {
  background-color: #3498db;
}
.btn-blue:hover {
  background-color: #2e86c1;
}

@keyframes sparkle {
  0%   { opacity: 1; text-shadow: 0 0 5px #3399ff; }
  50%  { opacity: 0.6; text-shadow: 0 0 12px #66ccff; }
  100% { opacity: 1; text-shadow: 0 0 5px #3399ff; }
}
.sparkling-text {
  animation: sparkle 1.5s infinite;
  font-weight: bold;
  color: #007bff;
}
</style>

<script>
function escapeHTML(s){
  return String(s).replace(/[&<>"']/g, function(m){
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]);
  });
}
function linkify(text){
  const escaped = escapeHTML(text || "");
  return escaped.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
}
</script>

</head>
<body>
<br>
<div style="text-align:center; font-size:20px; margin-bottom:10px;">
  <strong class="sparkling-text">주요 페이지 이동</strong>
</div>

<div class="button-container">
  <a href="https://www.yssisa.store/index" target="_blank">
    <button class="btn-yellow">정보 공유 📘</button>
  </a><br><br>
  <a href="https://www.yssisa.store/event" target="_blank">
    <button class="btn-gray">마플 방지를 위한 문답 💌</button>
  </a><br><br>
  <a href="https://www.yssisa.store/backup" target="_blank">
    <button class="btn-blue">박찬대 당대표 백업 자료 📦</button>
  </a>
</div>


</script>

</body>
</html>
