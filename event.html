const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let isAdmin = false;

document.getElementById("sendBtn").onclick = async () => {
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "chat"), {
    text,
    timestamp: serverTimestamp()
  });
  input.value = "";
  loadChat();
};

async function loadChat() {
  const box = document.getElementById("chatBox");
  box.innerHTML = "";
  const snapshot = await getDocs(collection(db, "chat"));
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "chat-card";
    div.innerHTML = `
      <div>${data.text}</div>
      <div class="timestamp">${data.timestamp && data.timestamp.toDate ? new Date(data.timestamp.toDate()).toLocaleString("ko-KR") : ""}</div>
      ${isAdmin ? `<button onclick="deleteChat('${docSnap.id}')">ì‚­ì œ</button>` : ""}
    `;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}
